<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="brain.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <dialog class="modal" id="start-dialog">
      <form action="">
        <p class="modal-p">
          <label for="">Input Player Names</label>
        </p>
        <p class="modal-p2">
          <div class="modal-p2-label">
            <label for="player1">Player 1</label><span id="input-required-1" >Please, submit your name</span>
          </div>
          <input type="text" name="player1" id="player1" maxlength="13"/>
          <div class="modal-p2-label">
            <label for="player2">Player 2</label><span id="input-required-2" >Please, submit your name</span>
          </div>
          <input type="text" name="player2" id="player2" maxlength="13"/>
        </p>
        <div class="modal-d">
          <button id="cancel-button" value="cancel" formmethod="dialog">
            Cancel
          </button>
          <button id="confirm-button" type="button" value="default">
            Confirm
          </button>
        </div>
      </form>
    </dialog>
    <button id="click-to-play">Start Game?</button>
    <div id="center-column">
      <div id="name-1" class="name-container">
        <div class="player-name"></div>
        <div class="player">Player 1</div>
        <div class="player-symbol">X</div>
      </div>
      <div id="game-grid">
        <div data-grid-origin="0"></div>
        <div data-grid-origin="1"></div>
        <div data-grid-origin="2"></div>
        <div data-grid-origin="3"></div>
        <div data-grid-origin="4"></div>
        <div data-grid-origin="5"></div>
        <div data-grid-origin="6"></div>
        <div data-grid-origin="7"></div>
        <div data-grid-origin="8"></div>
      </div>
      <div id="name-2" class="name-container">
        <div class="player-name"></div>
        <div class="player">Player 2</div>
        <div class="player-symbol">O</div>
      </div>
    </div>
    <button id="click-to-reset">Reset</button>
  </body>
</html>
